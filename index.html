    <button id="changeColorBtn">Mudar Cor de Fundo</button>
    <script>
        function getRandomCollor() {
            const red = 255;
            const green = Math.floor(Math.random() * 156) + 150;
            const blue = 0;
    
            return `rgb(${red}, ${green}, ${blue})`;
        }
    
        document.getElementById('changeColorBtn').addEventListener('click', function () {
            document.body.style.backgroundColor = getRandomCollor();
        });
    </script>
